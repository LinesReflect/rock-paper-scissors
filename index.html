<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    

    <h1>Rock Paper Scissors</h1>



    <div class="user">
        <h2>Player</h2>
        <p>Wins:</p>
        <div class="user-choices">
            <div class="user-rock">
                <p>Rock</p>
            </div>
            <div class="user-paper">
                <p>Paper</p>
            </div>
            <div class="user-scissors">
                <p>Scissors</p>
            </div>
        </div>
    </div>


    <h2 class="result">Result</h2>


    <div class="computer">
        <h2>Computer</h2>
        <p>Wins:</p>
        <div class="computer-choices">
            <div class="computer-rock">
                <p>Rock</p>
            </div>
            <div class="computer-paper">
                <p>Paper</p>
            </div>
            <div class="computer-scissors">
                <p>Scissors</p>
            </div>
        </div>
    </div>

    <script href="index.js"></script>
</body>
</html>

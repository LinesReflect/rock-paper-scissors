<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>
<body>
    

    <h1>Rock Paper Scissors</h1>


    <div class="board">
        <div class="user">
            <h2>Player</h2>
            <div class="user-wins">
                <p>Wins:</p>
                <span class="user-wins-1"></span>
                <span class="user-wins-2"></span>
                <span class="user-wins-3"></span>
                <span class="user-wins-4"></span>
                <span class="user-wins-5"></span>
            </div>
            <div class="user-choices">
                <div class="user-rock">
                    <img src="images/rock.png" alt="brown rock clipart">
                    <p>Rock</p>
                </div>
                <div class="user-paper">
                    <img src="images/paper.png" alt="blank paper clipart">
                    <p>Paper</p>
                </div>
                <div class="user-scissors">
                    <img src="images/scissors.png" alt="red scissors clipart">
                    <p>Scissors</p>
                </div>
            </div>
        </div>


        <h2 class="result">Click below to begin</h2>


        <div class="computer">
            <h2>Computer</h2>
            <div class="computer-wins">
                <p>Wins:</p>
                <span class="computer-wins-1"></span>
                <span class="computer-wins-2"></span>
                <span class="computer-wins-3"></span>
                <span class="computer-wins-4"></span>
                <span class="computer-wins-5"></span>
            </div>
            <div class="computer-choices">
                <div class="computer-rock">
                    <img src="images/rock.png" alt="brown rock clipart">
                    <p>Rock</p>
                </div>
                <div class="computer-paper">
                    <img src="images/paper.png" alt="blank paper clipart">
                    <p>Paper</p>
                </div>
                <div class="computer-scissors">
                    <img src="images/scissors.png" alt="red scissors clipart">
                    <p>Scissors</p>
                </div>
            </div>
        </div>
    </div>


    <button class="start-button">Start Game</button>
    <script src="../index.js"></script>
</body>
</html>
